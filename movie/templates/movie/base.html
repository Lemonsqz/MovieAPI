<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ПОИСК ФИЛЬМОВ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <div class="container py-3">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href= '{% url "home" %}' class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-reels-fill" viewBox="0 0 16 16">
              <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
              <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"></path>
              <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"></path>
            </svg>
            <span class="fs-4" style="margin-left:10px">ПОИСК ФИЛЬМОВ</span>
          </a>
          {% if user.is_authenticated %}
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Выйти</a>
            </nav>
          {% else %}
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Вход</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register' %}">Регистрация</a>
            </nav>
          {% endif %}

        </div>
    </div>
</head>

<body>
{% block content %}
{% endblock %}

</body>

  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    </ul>
    <p class="text-center text-muted">© 2022 cinema, Inc</p>
  </footer>

</html>
